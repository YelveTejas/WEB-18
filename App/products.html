    document.querySelector("#price").addEventListener("change",pricesort)
    function pricesort(){

    function byname(){
      var selected = document.querySelector("#name").value

      {
        productsdata.sort(function(a,b){

          var y = b.name.toUpperCase()

          }
          if(x<y)
          {
            return 1
          }
          return 0
        })
        display(productsdata)
      }

    }



    function display(data){

        products.innerHTML=null;
        data.forEach(function(element){
            var card = document.createElement("div")
            
             var img = document.createElement("img")
             img.src = element.img
             var title = document.createElement("h2")
             title.innerText=element.brand
             var desc = document.createElement("p")
             desc.innerText=element.name
             var category = document.createElement("h3")
             category.innerText=element.catagory
             var price = document.createElement("h2")
             price.innerText=element.price
             var button = document.createElement("button")
             button.innerText="Add to card"
             button.addEventListener("click",function(){
                 addtocart(element)
             })
             card.append(img,title,desc,category,price,button)
             products.append(card)
        })
    }

        {

        }
        else{
            var filtered= productsdata.filter(function(element){
                return element.catagory==filter.value;
            })
